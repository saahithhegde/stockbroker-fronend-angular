
<div id="wrapper">
  <div id="content-wrapper">

    <div class="container-fluid">

      <!-- DataTables Example -->
      <div class="container">
        <div class="table-wrapper">
          <div class="table-title">
            <div class="row">
              <div class="col-sm-8">
                <h2>Stock Holdings</h2>
              </div>
            </div>
          </div>

          <!--Name <input type="text" ng-model = "search.Name">
          <br><br>-->
          <table class="table table-bordered">
            <thead>
            <tr>
              <th>Ticker Symbol</th>
              <th>Stock Name</th>
              <th>Current Price</th>
              <th>Select Quantity</th>
              <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor ="let item of data;">
            <!--<tr ng-repeat = "item in data | filter:search">-->
              <td>{{item.tickersymbol}}</td>
              <td>{{item.stockname}}</td>
              <td>30</td>
              <td><input type="text" id="quantity" value="0"/></td>
              
              <td>
                <button type="submit" class="btn btn-primary" (click)="buyMyStocks(item)">Buy</button>
                
                <button type="submit" class="btn btn-primary" (click)="sellMyStocks(item)">Sell</button>
              </td>
            </tr>

            </tbody>
          </table>
        </div>
      </div>
      <!-- /.container-fluid -->

      <!-- Sticky Footer -->
      <footer class="sticky-footer">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Copyright Â© Your Website 2019</span>
          </div>
        </div>
      </footer>

    </div>
    <!-- /.content-wrapper -->
